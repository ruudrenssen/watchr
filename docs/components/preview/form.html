

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../styles/main.css">
    <title>Preview Layout</title>
</head>
<body>

<form>
	<fieldset name="textinput">
		<div>
			<label for="input-type">Type input</label>
			<input type="text" id="input-type" placeholder="please type some text" />
		</div>
		<div>
			<label for="input-type-disabled">Disabled type input</label>
			<input type="text" id="input-type-disabled" placeholder="please type some text" disabled />
		</div>
		<div>
			<label for="input-number">Number input</label>
			<input type="number" id="input-number" placeholder="please type a number" />
		</div>
		<div>
			<label for="input-number">File input</label>
			<input type="file" id="input-number" />
		</div>
		<div>
			<label for="input-textarea">Input for large amount fo text</label>
			<textarea></textarea>
		</div>
		<div>
			<label>Select box</label>
			<select id="input-select">
				<option>disabled selected>Please select your preferred option</option>
				<optgroup>
					<option>Option 1.A</option>
					<option>Option 1.B</option>
					<option>Option 1.C</option>
					<option>Option 1.D</option>
				</optgroup>
				<optgroup>
					<option>Option 2.A</option>
					<option>Option 2.B</option>
					<option>Option 2.C</option>
					<option>Option 2.D</option>
				</optgroup>
			</select>
		</div>
	</fieldset>
	<fieldset name="checkboxes">
		<label>Select checkboxes</label>
		<div>
			<input type="checkbox" id="box-a" name="checkbox">
			<label for="box-a">Checkbox A</label>
		</div>
		<div>
			<input type="checkbox" id="box-b" checked name="checkbox">
			<label for="box-b" aria-checked="checked">Checkbox B</label>
		</div>
		<div>
			<input type="checkbox" id="box-c" name="checkbox">
			<label for="box-c">Checkbox C</label>
		</div>
		<div>
			<input type="checkbox" id="box-d" name="checkbox">
			<label for="box-d">Checkbox D</label>
		</div>
	</fieldset>
	<fieldset name="radiobuttons">
		<label>Choose your radio</label>
		<div>
			<input type="radio" id="radio-a" name="radiobutton">
			<label for="radio-a">Radio button A</label>
		</div>
		<div>
			<input type="radio" id="radio-b" checked name="radiobutton">
			<label for="radio-b" aria-checked="checked">Radio button B</label>
		</div>
		<div>
			<input type="radio" id="radio-c" name="radiobutton">
			<label for="radio-c">Radio button C</label>
		</div>
		<div>
			<input type="radio" id="radio-d" name="radiobutton">
			<label for="radio-d">Radio button D</label>
		</div>
	</fieldset>

	<button>Call to action</button>
</form>


</body>
</html>
